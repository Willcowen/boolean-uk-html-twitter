<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Twitter style layout!</title>
</head>

<body>
    <!-- Twitter whole page -->
    <div class="container">

        <!-- LEFT MENU -->
        <div class="left-menu">

            <!-- TOP LEFT ICON-->
            <div id="viking-icon">
                <img class="icons" src="/images/axe.png" alt="Viking" height="16" width="16">
            </div>


            <!-- LEFT MENU / NAVIGATION BAR WITH ICONS (NEED TO ADD HOVER)-->
            <nav class="navigation-bar-left">

                <div class="icon-bar-left">
                    <ul>
                        <li><img class="icons" src="/images/home.png" alt="Home" height="16" width="16"></li>
                        <li><img class="icons" src="/images/search.png" alt="Explore" height="16" width="16"></li>
                        <li><img class="icons" src="/images/notifications.png" alt="Notifications" height="16"
                                width="16"></li>
                        <li><img class="icons" src="/images/messages.png" alt="Messages" height="16" width="16"></li>
                        <li><img class="icons" src="/images/bookmark.png" alt="Bookmarks" height="16" width="16"></li>
                        <li><img class="icons" src="/images/profile.png" alt="Profile" height="16" width="16"></li>
                        <li><img class="icons" src="/images/more.png" alt="More" height="16" width="16"></li>
                    </ul>
                </div>

                <div class="left-nav-text">
                    <ul>
                        <li><a class="hover" href="#">
                                <h2>Home</h2>
                            </a></li>
                        <li><a class="hover" href="#">
                                <h2>Explore</h2>
                            </a></li>
                        <li><a class="hover" href="#">
                                <h2>Notifications</h2>
                            </a></li>
                        <li><a class="hover" href="#">
                                <h2>Messages</h2>
                            </a></li>
                        <li><a class="hover" href="#">
                                <h2>Bookmarks</h2>
                            </a></li>
                        <li><a class="hover" href="#">
                                <h2>Profile</h2>
                            </a></li>
                        <li><a class="hover" href="#">
                                <h2>More</h2>
                            </a></li>
                    </ul>
                </div>
            </nav>


            <!-- BOTTOM LEFT RED/PINK BUTTON ON INSTRUCTOR EXAMPLE -->
            <div class="viking-button">
                <button id="viking-button-bottom-left">Axe</button>
            </div>

        </div>

        <!-- Main or Middle Section -->
        <div class="main">


            <!-- TOP BAR IN MIDDLE SECTION -->
            <div class="main-top">
                <div class="home-top-bar">
                    <h2>Home</h2>

                </div>

                <!-- WHATS HAPPENING? -->
                <div class="whats-happening-box">
                    What's happening?

                </div>

                <!--IMG GIF EMOJI BAR-->
                <div class="icon-box-and-slap-button">
                    Icon Box and button
                    <div class="icons">

                    </div>
                    <div class="button" id="viking-middle-button">

                    </div>
                </div>
            </div>

            <!-- Main Lower-->
            <div class="main-scrolling">

                <!-- TWEEEEEEETS 2x2-->
                <div class="tweets" id="tweet-one">
                    Tweet One
                    <div class="profile-picture"></div>
                    <div id="tweet-one-text"></div>
                    <div class="icon-bar-within-tweet"></div>
                </div>

                <div class="tweets" id="tweet-two">
                    Tweet Two
                    <div class="profile-picture"></div>
                    <div id="tweet-two-text"></div>
                    <div class="icon-bar-within-tweet"></div>
                </div>
                <div class="tweets" id="tweet-three">
                    Tweet Three
                    <div class="profile-picture"></div>
                    <div id="tweet-three-text"></div>
                    <div class="icon-bar-within-tweet"></div>

                </div>

            </div>

        </div>


        <!-- RIGHT MENU -->
        <div class="right-menu">

            <div class="search-bar">
                Search Bar

            </div>

            <div class="whats-happening-box">
                Whats Happening Box

            </div>

            <div class="who-to-follow-box">
                Who to Follow Box

            </div>

        </div>
    </div>

</body>

</html>
